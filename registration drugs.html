<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Registration Form</title>
        <link rel="stylesheet" type="text/css" href="registration drugs.css">
    </head>
    <body>
        <div class="container">
            <header>Registration Drugs Form</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title"></span>
                        <div class="fields">
                            <div class="input-field">
                                <label>DRUGS ID:</label>
                                <input type="text" placeholder="Enter the Drugs" required>
                            </div>

                            <div class="input-field">
                                <label>DRUGS NAME:</label>
                                <input type="text" placeholder="ABC" required>
                            </div>

                            <div class="input-field">
                                <label>MANUFACTURER:</label>
                                <input type="text" placeholder="XYZ" required>
                            </div>

                            <div class="input-field">
                                <label>DRUGS GROUP:</label>
                                <input type="text" placeholder="JQKA" required>
                            </div>
                            <div class="input-field">
                                <label>QUANTITY:</label>
                                <input type="number" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>DOSAGE:</label>
                                <input type="text" placeholder="Time per day" required>
                            </div>

                            <div class="input-field">
                                <label>STORAGE:</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>FUNCTION:</label>
                                <input type="text" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>PRODUCTION DATE:</label>
                                <input type="date" placeholder="" required>
                            </div>

                            <div class="input-field">
                                <label>EXPIRY DATE:</label>
                                <input type="date" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>EXPECTED SALES:</label>
                                <input type="date" placeholder="" required>
                            </div>
                            <div class="input-field">
                                <label>PRICE PER ITEM:($)</label>
                                <input type="text" placeholder="$" required>
                            </div>
                            

                        </div>

                        <div class="button">
                            <button class="nextBtn">
                                <span class="bbtnText">Submit</span>
                                <i class="uil uil-navigator">   </i>
                            </button>
                            
                            <div class="link">
                                <a href="home.html" class="logo">Back</a>
                            </div>
                                
                        </div>
                            
                        
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
