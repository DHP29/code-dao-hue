<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Registration Form</title>
        <link rel="stylesheet" type="text/css" href="registration staff.css">
    </head>
    <body>
        <section class="container">
            <header>Registration Staff Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>STAFF NAME:</label>
                    <input type="text" placeholder="Enter full name" />
                </div>
                
                <div class="input-box">
                    <label>EMAIL:</label>
                    <input type="text" placeholder="Enter your Email " />
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>STAFF ID</label>
                        <input type="text" placeholder="SUSAN 0175" />
                    </div>

                    <div class="input-box">
                        <label>PHONE NUMBER:</label>
                        <input type="number" placeholder="01***" />
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>DATE OF BIRTH:</label>
                        <input type="date" placeholder="" />
                    </div>

                    <div class="input-box">
                        <label>DATE EMPLOYED:</label>
                        <input type="date" placeholder="" />
                    </div>
                </div>

                <div class="gender-box">
                    <h3>GENDER:</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked/>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" />
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-other" name="gender" />
                            <label for="check-other">Other</label>
                        </div>
                    </div>
                </div>


                <div class="input-box">
                    <label>ADDRESS:</label>
                    <input type="text" placeholder="Enter your address" required/>
                </div>


                <div class="button">
                    <button class="nextBtn">
                        <span class="bbtnText">Submit</span>
                        <i class="uil uil-navigator">   </i>
                    </button>
                    
                    <div class="link">
                        <a href="home.html" class="logo">Back</a>
                    </div>
                        
                </div>
            </form>
        </section>
    </body>
</html>
